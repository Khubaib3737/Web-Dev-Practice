<!DOCTYPE html>
<html lang="en">
<head>
    <title>Station95 Weather Forecast</title>
    <link rel="stylesheet" href="Week10b.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to Weather Forecast Station</h2>
        <div class="button-container">
            <button onclick="generateData()">Generate Weather Forecast For 20 Days</button>
            <button onclick="downloadCSV()">Download Forecast Data</button>
        </div>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Temperature</th>
                    <th>Pressure</th>
                    <th>Humidity</th>
                    <th>Precipitation</th>
                    <th>Wind Speed</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="web.js"></script>
</body>
</html>
